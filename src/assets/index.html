<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, width=device-width, user-scalable=yes" />
	<title>mditor</title>
	<style>
		.mditor {
			margin: 45px auto;
			max-width: 960px;
		}
	</style>
</head>

<body>
	<div>
		<textarea id="editor"></textarea>
	</div>
	<script>
		setTimeout(function () {
			var mditor = window.mditor = Mditor.fromTextarea(document.getElementById('editor'));
		}, 100);
	</script>
</body>

</html>
